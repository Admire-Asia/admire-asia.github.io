<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/variable.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Admire Asia</title>
  </head>
  <body>
    <div class="ribbon__main">
      <a class="ribbon__main-text" href="www.google.com">
        Ready to travel again? <u>Read Travel Guidelines</u>
      </a>
    </div>

    <!-- Sticky Socials ribbon start -->
    <div class="sticky__social-container">
      <a href="#"
        ><img
          width="16"
          height="16"
          title=""
          alt=""
          src="./assets/images/socials/ic_instagram.svg"
      /></a>
      <a href="#"
        ><img
          width="16"
          height="16"
          title=""
          alt=""
          src="./assets/images/socials/ic_facebook.svg"
      /></a>
      <a href="#"
        ><img
          width="16"
          height="16"
          title=""
          alt=""
          src="./assets/images/socials/ic_twitter.svg"
      /></a>
    </div>
    <!-- Sticky Socials ribbon end -->

    <div class="hero">
      <div class="hero__lottie__animation">
        <nav class="navbar__main">
          <div>
            <a href="#">
              <img
                class="navbar__main-logo"
                src="./assets/images/admire_asia_logo.png"
              />
            </a>
          </div>
          <ul class="navbar__main-list">
            <li class="navbar__main-list_item">
              <a href="#">PlanTrip</a>
            </li>
            <li class="navbar__main-list_item">
              <a href="#">About Us</a>
            </li>
            <li class="navbar__main-list_item">
              <a href="#">How we work</a>
            </li>
            <li class="navbar__main-list_item">
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
        <video width="320" height="240" autoplay loop>
          <source src="./assets/images/lotties/loop_animation.mp4" />
        </video>
      </div>
    </div>
    <div class="root"></div>
  </body>
</html>
